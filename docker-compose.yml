services:
  main-apec-global:
    container_name: main-apec-global
    image: main-apec-global
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass NEXT_PUBLIC_* variables at build time
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}

    env_file:
      - .env
    
    environment:
      # Runtime environment variables (non-public)
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_URL: ${POSTGRES_URL}

    ports:
      - "127.0.0.1:3006:3006"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3006"]
      interval: 30s
      timeout: 5s
      retries: 3

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
